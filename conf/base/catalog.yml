# Here you can define all your datasets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

raw_data:
  type: pandas.CSVDataset
  filepath: data\raw\btc-price-history.zip
  load_args:
    compression: zip

clean_data:
  type: pandas.CSVDataset
  filepath: data/intermediate/clean_data.csv

scaled_data:
  type: pandas.CSVDataset
  filepath: data/primary/scaled_data.csv

train_data:
  type: pandas.CSVDataset
  filepath: data/model_input/train.csv

val_data:
  type: pandas.CSVDataset
  filepath: data/model_input/val.csv

test_data:
  type: pandas.CSVDataset
  filepath: data/model_input/test.csv